<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  
<body>
 <div>
  <h2>star-rating</h2>
   <div id="rating">
    <input type="radio" name="rating" id="star1">
    <label for="star1" class="fa fa-star fa-2xl"></label>
    <input type="radio" name="rating" id="star2">
    <label for="star2" class="fa fa-star fa-2xl"></label>
    <input type="radio" name="rating" id="star3">
    <label for="star3" class="fa fa-star fa-2xl"></label>
    <input type="radio" name="rating" id="star4">
    <label for="star4" class="fa fa-star fa-2xl"></label>
    <input type="radio" name="rating" id="star5">
    <label for="star5" class="fa fa-star fa-2xl"></label>
    <br>
    <button class="btn">Submit</button>
   </div>
</div>
</body>
</html>
